    <!-- 메인 -->
    <section class="main container">
        <div class="inner">

                <h1>게시글 수정</h1>
                <p>커뮤니티 게시글 정보를 수정합니다.<p>

            <!-- 게시글 수정 -->
            <form action="/board/update" method="post">
            <input type="hidden" name="boardNo" th:value="${board.boardNo}">
                <table class="board">
                    <tr>
                        <td class="label">제목</td>
                        <td class="data">
                            <input type="text" name="title" id="title" class="input-text" th:value="${board.title}">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">작성자</td>
                        <td class="data">
                            <input type="text" name="writer" id="writer" class="input-text" th:value="${board.writer}">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">내용</td>
                        <td class="data">
                            <textarea name="content" id="content" cols="30" rows="10" 
                                    class="input-textarea" th:value="${board.content}"></textarea>
                        </td>
                    </tr>
                </table>

                <div class="btn-box">
                    <div class="item">
                        <a href="/board/list" class="btn">목록</a>
                    </div>
                    <div class="item">
                        <a href="javascript:;" class="btn btn-update">수정</a>
                        <a href="javascript:;" class="btn btn-delete">삭제</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

        let boardNo = urlParams.get('boardNo')
        
        if( boardNo != null ) {
            getBoard()

                type    : 'GET',
                success : function(response) {
                    let board = response

                    $('#title').val(board.title)
                    $('#writer').val(board.writer)
                    $('#content').val(board.content)
